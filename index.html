<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <h2 id="move" class="status" ></h2>
    <div class="tic-tac-toe">
        <div class="row">
            <div class="cell" id="c1"></div>
            <div class="cell" id="c2"></div>
            <div class="cell" id="c3"></div>
        </div>
        <div class="row">
            <div class="cell" id="c4"></div>
            <div class="cell" id="c5"></div>
            <div class="cell" id="c6"></div>
        </div>
        <div class="row">
            <div class="cell" id="c7"></div>
            <div class="cell" id="c8"></div>
            <div class="cell" id="c9"></div>
        </div>
    </div>
    <div class="line" id="line"></div>
    <div class="rbtn-container">
        <button id="rbtn-el" class="reset-button">RESET BUTTON</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
